name: user-check

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
    branches:    
      - 'main'

jobs:
  check-user-permission:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.client_payload.ref }}
      - name: check user permission
        run: |
          allowed_users="${{ secrets.DEVELOPERS_AND_ADMIN }}"
          IFS=',' read -ra users <<< "$allowed_users"
          if [[ ! " ${users[@]} " =~ " ${GITHUB_ACTOR} " ]]; then
            echo "Error: You are not authorized"
            exit 1
          else
            echo "OK"
          fi
